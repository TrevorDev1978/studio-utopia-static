    .container {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;

    #header {
      width: 100%;

      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 64px;
    }

    .two-col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 48px;
      margin-bottom: 64px;
    }

    .two-col img {
      width: 100%;
      height: auto;
      display: block;
    }

    .crop-top {

      overflow: hidden;
      display: flex;
      align-items: flex-end;
    }
